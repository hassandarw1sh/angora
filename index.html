 <section id="Contact" class="container mx-auto py-10">
  <h2 class="text-3xl font-bold mb-6">Contact Us</h2>
  <form>
      <div class="row box-content gap-2 justify-center">
          <div class="md:w-5/12 w-full ">
              <input type="text" required="" id="name" maxlength="37" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="Enter Your Name">
              <span class="text-red-500 text-sm error"></span>
          </div>
          <div class="md:w-5/12 w-full">
              <input type="email" required="" id="email" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="Enter Your Email">
              <span class="text-red-500 text-sm error"></span>
          </div>
          <div class="md:w-5/12 w-full">
              <input type="number" required="" id="phone" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="Enter Your Phone">
              <span class="text-red-500 text-sm error"></span>
          </div>
          <div class="md:w-5/12 w-full">
              <input type="number" required="" id="age" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="Enter Your Age">
              <span class="text-red-500 text-sm error"></span>
          </div>
          <div class="md:w-5/12 w-full">
              <input type="password" required="" id="password" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="Enter Your Password">
              <span class="text-red-500 text-sm error"></span>
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer opacity-50 hover:opacity-100 transition-opacity duration-200">
                
              </span>
          </div>
          <div class="md:w-5/12 w-full">
              <input type="password" required="" id="repassword" class="form-input mt-4 w-full px-4 py-2 rounded border border-gray-600 bg-gray-700 placeholder-gray-400" placeholder="ReEnter Password">
              <span class="text-red-500 text-sm error"></span>
          </div>
          <div class="col-span-2 mx-auto mt-4 md:w-2/12">
              <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-transform transform active:scale-95">
                  Submit
              </button>
          </div>
      </div>
  </form>
